<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freelancer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="assets/css/custom-navbar.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/index.css">

</head>

<body>

    <div class="bg-light py-1 border-bottom d-none d-lg-block">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="small text-muted">
                <i class="bi bi-telephone"></i> Necesitas ayuda? Llámanos: <a href="tel:948571556">+51 948 571 556</a>
            </div>
            <div class="small text-primary fw-semibold">
                <i class="bi bi-gift"></i> 20% de descuento en tu primer pedido
            </div>
            <div>
                <select class="form-select d-inline w-auto me-2 form-select-sm">
                    <option>ES</option>
                    <option>EN</option>
                </select>
                <select class="form-select d-inline w-auto form-select-sm">
                    <option>S/</option>
                    <option>$</option>
                </select>
            </div>
        </div>
    </div>
    
    <header class="py-3 border-bottom">
        <div class="container">
      
          <!------ MODO CELULAR ------>
            <div class="d-flex justify-content-between align-items-center d-flex d-lg-none">
              <!-- Botón hamburguesa -->
              <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <i class="bi bi-list fs-3"></i>
              </button>
        
              <!-- Logo -->
              <a href="index.html" class="text-decoration-none fw-bold fs-4 text-dark">Freelancer</a>
        
              <!-- Carrito -->
              <a href="carrito.html" class="text-dark position-relative me-2">
                <i class="bi bi-cart fs-4"></i>
                <span id="carrito-badge-movil" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">0</span>
              </a>
            </div>
      
          <!------- MODO ESCRITORIO -------->
            <div class="d-none d-lg-flex justify-content-between align-items-center">
              <!-- LOGO -->
              <a href="index.html" class="logo d-flex align-items-center text-decoration-none">
                <h1 class="sitename m-0">Freelancer</h1>
              </a>
        
              <!-- SEARCH BAR -->
              <form class="w-50">
                <div class="input-group">
                  <input type="text" class="form-control rounded-start-pill" placeholder="Buscar productos">
                  <button class="btn btn-primary rounded-end-pill" type="submit">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </form>
        
              <!-- ICONS -->
              <div class="d-flex align-items-center gap-3">
                <a href="carrito.html" class="text-dark position-relative">
                  <i class="bi bi-cart"></i>
                  <span id="carrito-badge-escritorio" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">0</span>
                </a>
              </div>
            </div>
      
        </div>
      </header>
    
      
      <!-- BREADCRUMB -->
    <div class="container py-3">
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="breadcrumb-producto">
            <!-- Se llena con JS -->
        </ol>
        </nav>
    </div>
  
    



    <!-- FOOTER -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
          <h5 class="mb-3"> Freelancer</h5>
          <p class="small mb-2">Desarrollado por Luigi Manay</p>
          
          <div class="mb-3">
            <a href="#" class="text-light mx-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-light mx-2"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-light mx-2"><i class="bi bi-whatsapp"></i></a>
            <a href="#" class="text-light mx-2"><i class="bi bi-envelope"></i></a>
          </div>
      
          <p class="small mb-0">© 2025 Freelancer. Todos los derechos reservados.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/parlantes.js"></script>
    <script src="assets/js/carrito-utils.js"></script>
    <script src="assets/js/breadcrumb.js"></script>

</body>
</html>
