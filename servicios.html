<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Buscar Producto por Código</h2>

    <div class="input-group mb-3">
      <input type="text" id="codigoInput" class="form-control" placeholder="Ingresa el código del producto">
      <button class="btn btn-primary" onclick="buscarProducto()">Buscar</button>
    </div>

    <div id="resultado" class="mt-4"></div>
  </div>

  <script>
    let productos = [];

    // Cargar productos desde el archivo JSON
    fetch('productos.json')
      .then(response => response.json())
      .then(data => {
        productos = data;
      })
      .catch(error => {
        console.error('Error al cargar productos:', error);
      });

    function buscarProducto() {
      const codigo = document.getElementById("codigoInput").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");

      const producto = productos.find(p => p.codigo === codigo);

      if (producto) {
        resultado.innerHTML = `
          <div class="card">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="${producto.imagen}" class="img-fluid rounded-start" alt="${producto.nombre}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${producto.nombre}</h5>
                  <p class="card-text">${producto.descripcion}</p>
                  <p class="card-text"><strong>Precio:</strong> ${producto.precio}</p>
                </div>
              </div>
            </div>
          </div>
        `;
      } else {
        resultado.innerHTML = `<div class="alert alert-danger">Producto no encontrado.</div>`;
      }
    }
  </script>

</body>
</html>
